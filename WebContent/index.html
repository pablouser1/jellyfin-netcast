<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Jellyfin</title>
<script type="text/javascript" src="assets/js/index.js"></script>
<link rel="stylesheet" href="assets/css/style.css"/> <!--Index.html CSS file-->

<!--Virtual Keyboard-->
<script id="mainVKScript" type="text/javascript" src="assets/jsLgVKeyboard/LgVKeyboard.js"></script>
<link type="text/css" rel="Stylesheet" href="assets/jsLgVKeyboard/LgVKeyboard.css"/>
</head>
<body>
<!-- Login form-->
<div id="login">
  <label for="ip">IP Address:</label>
  <input type="text" name="ip" id="ip">
  <label for="port">Port:</label>
  <input type="text" name="port" id="port">
  <label for="user">User:</label>
  <input type="text" name="user" id="user">
  <label for="api">API Key:</label>
  <input type="text" name="api" id="api">
  <div id="lower">
    <input onclick="login();" type="button" value="Connect" id="next"/>
    <input onclick="about();" type="button" value="About" id="about_button"/>
  </div><!--/ lower-->
</div>
<div id="top" class="top">
   <button onclick="back();">Back</button>
</div>
<!-- Main menu -->
<div id="content" class="content">
  <div class="row">
    <div class="column">
    <img id=movies_img src="assets/img/movies.jpg" width=360 height=202 onClick="content(this.id);">
    <h5>Movies</h5>
  </div>
  <div class="column">
    <img id=tv_img src="assets/img/tv.jpg" width=360 height=202 onClick="content(this.id);">
  </div>
  </div>
</div>
<div id="played" class="played">
 <h5> Continue watching: </h5>
</div>
<!-- TV/Movies/Music items -->
<div id="items" class="items">
</div>
<!-- Video player -->
<div id="player" class="player">
  <video class="video-js">
    <source src="assets/vid/example.mp4" type="video/mp4">
  </video>
</div>
</html>
