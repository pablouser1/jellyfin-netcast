<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Jellyfin</title>
    <script src="assets/js/index.js" type="text/javascript"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Index.html CSS file-->

    <!--Virtual Keyboard-->
    <script id="mainVKScript" type="text/javascript" src="assets/jsLgVKeyboard/LgVKeyboard.js"></script>
    <link type="text/css" rel="Stylesheet" href="assets/jsLgVKeyboard/LgVKeyboard.css" />
</head>

<body>
    <!-- Netcast info -->
    <object type="application/x-netcast-info"
      id="device"
      width="0"
      height="0">
    </object>
    <!-- Login form-->
    <div id="login">
        <label for="ip">IP Address:</label>
        <input type="text" name="ip" id="ip">
        <label for="port">Port:</label>
        <input type="text" name="port" id="port">
        <div id="lower_login">
            <input onclick="login();" type="button" value="Connect" id="next"/>
            <input onclick="about();" type="button" value="About" id="about_button"/>
            Reverse proxy <input type="checkbox" id="proxy">
        </div>
        <!--/ lower-->
    </div>
    <div id="top" class="top">
        <button onclick="back();">Back</button>
    </div>
    <div id="users"></div>
    <div id="passwd">
      <label for="password">Password:</label>
      <input type="text" name="password" id="password">
      <div id="lower_passwd">
        <input onclick="passwd();" type="button" value="Connect" id="passwd_button"/>
      </div>
  </div>
    <!-- Main menu -->
    <div id="content" class="content">
        <div class="row">
            <div class="column">
                <img id=movies_img src="assets/images/menus/movies.jpg" width=360 height=202 onClick="content(this.id);">
                <h5>Movies</h5>
            </div>
            <div class="column">
                <img id=tv_img src="assets/images/menus/tv.jpg" width=360 height=202 onClick="content(this.id);">
                <h5>TV Shows</h5>
            </div>
            <div class="column">
                <img id=music_img src="assets/images/menus/music.jpg" width=360 height=202 onClick="content(this.id);">
                <h5>Music</h5>
            </div>
        </div>
    </div>
    <!-- TV/Movies/Music items -->
    <div id="items" class="items"></div>
</body>

</html>
