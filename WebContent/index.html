<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Jellyfin</title>
    <link rel="stylesheet" href="assets/css/player.css" />
    <script src="assets/js/jquery-1.8.2.min.js"></script>
    <script src="assets/js/keycode.js"></script>
    <script src="assets/js/jquery-ui.js"></script>
    <script src="assets/js/index.js"></script>
    <link rel="stylesheet" href="assets/css/style.css" />
    <!--Index.html CSS file-->

    <!--Virtual Keyboard-->
    <script id="mainVKScript" type="text/javascript" src="assets/jsLgVKeyboard/LgVKeyboard.js"></script>
    <link type="text/css" rel="Stylesheet" href="assets/jsLgVKeyboard/LgVKeyboard.css" />
</head>

<body>
    <!-- Login form-->
    <div id="login">
        <label for="ip">IP Address:</label>
        <input type="text" name="ip" id="ip">
        <label for="port">Port:</label>
        <input type="text" name="port" id="port">
        <label for="user">User:</label>
        <input type="text" name="user" id="user">
        <label for="api">API Key:</label>
        <input type="text" name="api" id="api">
        <div id="lower">
            <input onclick="login();" type="button" value="Connect" id="next" />
            <input onclick="about();" type="button" value="About" id="about_button" />
        </div>
        <!--/ lower-->
    </div>
    <div id="top" class="top">
        <button onclick="back();">Back</button>
    </div>
    <!-- Main menu -->
    <div id="content" class="content">
        <div class="row">
            <div class="column">
                <img id=movies_img src="assets/images/menus/movies.jpg" width=360 height=202 onClick="content(this.id);">
                <h5>Movies</h5>
            </div>
            <div class="column">
                <img id=tv_img src="assets/images/menus/tv.jpg" width=360 height=202 onClick="content(this.id);">
                <h5>TV Shows</h5>
            </div>
            <div class="column">
                <img id=music_img src="assets/images/menus/music.jpg" width=360 height=202 onClick="content(this.id);">
                <h5>Music</h5>
            </div>
        </div>
    </div>
    <!-- TV/Movies/Music items -->
    <div id="items" class="items"></div>
    <!-- Video player -->

    <div id="playerLayout" class="playerLayout">
        <!--Example of media object in HTML-->
        <div id="videoHolder">
            <object type="application/x-netcast-av" id="video">
            </object>
        </div>
        <div class="playerBottom">
            <div class="playerButtonLayout">
                <div class="progressBarLayout">
                    <div class="progressBar">
                        <div id="progressBg" class="progress progressBg"></div>
                        <div id="progressBuffer" class="progress progressBuffer"></div>
                        <div id="progressBarStatus" class="progress progressBarStatus"></div>
                        <div id="progressBarClick" class="progress progressBarClick"></div>
                        <div class="runningTime"> <span id="remainingTime"></span> <span id="totalTime"></span> </div>
                    </div>
                    <div class="runningMovieInfo">
                        <div class="runningMovieName"> </div>
                        <div class="runningMovieType"></div>
                    </div>
                </div>
                <div id="buttonLayout">
                    <ul>
                        <li id="stop" class="stopButton"><img src="assets/images/player_btn_icon/movie_btn_icon_stop_n.png" alt="stopBtn" class="center" /></li>
                        <li id="play" class="playButton"><img src="assets/images/player_btn_icon/movie_btn_icon_play_n.png" alt="playBtn" class="center" /></li>
                        <li id="rewind" class="rewindButton"><img src="assets/images/player_btn_icon/movie_btn_icon_rewind_n.png" alt="rewindBtn" class="center" /></li>
                        <li id="forward" class="forwardButton"><img src="assets/images/player_btn_icon/movie_btn_icon_forward_n.png" alt="forwardBtn" class="center" /></li>
                        <li id="option" class="optionButton">
                            <div class="imgTextCenter"> <img src="assets/images/player_btn_icon/movie_btn_icon_option_n.png" alt="optionBtn" /> <b class="textCenter">Option</b> </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div id="ballCoverage">
                <div id="progressBall" class="progressBallInitial"> </div>
            </div>
        </div>
        <div class="keyHelp">
            <div class="backKey"></div>
            <div class="exitKey"></div>
        </div>
    </div>

</html>
