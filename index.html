<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Jellyfin</title>
  <!--Virtual Keyboard-->
  <script id="mainVKScript" type="text/javascript" src="assets/jsLgVKeyboard/LgVKeyboard.js"></script>
  <link type="text/css" rel="Stylesheet" href="assets/jsLgVKeyboard/LgVKeyboard.css" />

  <!--Styles-->
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="assets/css/login.css">
  <link rel="stylesheet" href="assets/css/content.css">
  <link rel="stylesheet" href="assets/css/video.css">
  <!--Scripts-->
  <script src="assets/js/jquery-1.8.2.min.js" type="text/javascript"></script>
  <script src="assets/js/main.js" type="text/javascript"></script>
  <script src="assets/js/login.js" type="text/javascript"></script>
  <script src="assets/js/content.js" type="text/javascript"></script>
  <script src="assets/js/video.js" type="text/javascript"></script>

</head>

<body onload="init();">

  <!-- Netcast info -->
  <object type="application/x-netcast-info" id="device" width="0" height="0"></object>


  <!-- Login form-->
  <div class="login-box">
    <img src="assets/images/jellyfin.png" class="avatar" alt="Avatar Image">
    <h1>Login Here</h1>
    <form>
      <!-- IP INPUT -->
      <label for="ip_input">IP Adress</label>
      <input id="ip_input" type="text" placeholder="Enter IP">
      <!-- PORT INPUT -->
      <label for="port_input">Port</label>
      <input id="port_input" type="text" placeholder="Enter Port">
      <!-- Base URL-->
      <label for="jellybase_input">Port</label>
      <input id="jellybase_input" type="text" placeholder="Enter base URL (leave empty if none)">
      <!-- Bottom-->
      <input onclick="checkserver();" type="button" value="Log In">
      <a href="about.html">About</a><br>
      <a href="debug.html">Debug</a>
    </form>
  </div>

  <div class="user-box">
    <img src="assets/images/jellyfin.png" class="avatar" alt="Avatar Image">
    <h1>Login Here</h1>
    <form>
      <label for="username">Username</label>
      <input id="username_input" type="text" placeholder="Enter Username">
      <label for="password">Password</label>
      <input id="password_input" type="password" placeholder="Enter Password">
      <input onclick="user();" type="button" value="Log In">
      <a href="about.html">About</a><br>
      <a href="debug.html">Debug</a>
    </form>
  </div>


  <!-- Nav bar and continue watching table -->
  <div class="topnav">
    <a href="" class="active">Jellyfin</a>
    <a style="float:right" onclick="back();">Back</a>
  </div>

  <!-- Libraries -->
  <div id="content">
    <table id="content_table">
      <thead>Your libraries</thead>
      <tbody></tbody>
      <tfoot></tfoot>
    </table>
  </div>

  <div id="watching">
    <table id="watching_table">
      <thead>Continue Watching:</thead>
      <tbody></tbody>
      <tfoot></tfoot>
    </table>
  </div>

  <!-- TV/Movies/Music items -->
  <div id="items">
    <table id="items_table">
      <tbody></tbody>
      <tfoot></tfoot>
    </table>
  </div>
  <!-- TV Shows seasons -->
  <div id="seasons">
    <table id="seasons_table">
      <tbody></tbody>
      <tfoot></tfoot>
    </table>
  </div>

  <div id="episodes">
    <table id="seasons_table">
      <tbody></tbody>
      <tfoot></tfoot>
    </table>
  </div>

  <!-- Video player with controls -->
  <div id="player">
    <object width="100%" height="100%"
    id="video"
    type="application/x-netcast-av"
    width=1280
    height=720
    data="">
  </object>
  <div id='player-controls'>
    <button id='play-pause-button' class='play' title='play' onclick='togglePlayPause();'></button>
    <button id='stop-button' class='stop' title='stop' onclick='stopPlayer();'>Stop</button>
    <button id='volume-inc-button' class='volume-plus' title='increase volume' onclick='changeVolume("+");'>Increase volume</button>
    <button id='volume-dec-button' class='volume-minus' title='decrease volume' onclick='changeVolume("-");'>Decrease volume</button>
    <progress id='progress-bar' min='0' max='100' value='0'>0% played</progress>
  </div>
  </div>
</body>

</html>
