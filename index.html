<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Jellyfin</title>
  <!--Virtual Keyboard-->
  <script id="mainVKScript" type="text/javascript" src="scripts/jsLgVKeyboard/LgVKeyboard.js"></script>
  <link type="text/css" rel="Stylesheet" href="scripts/jsLgVKeyboard/LgVKeyboard.css" />

  <!--Styles-->
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/login.css">
  <link rel="stylesheet" href="styles/content.css">
  <link rel="stylesheet" href="styles/player.css">
  <!--Scripts-->
  <script src="scripts/jquery-1.8.2.min.js" type="text/javascript"></script>
  <script src="scripts/login.js" type="text/javascript"></script>
  <script src="scripts/library.js" type="text/javascript"></script>
  <script src="scripts/contents/common.js" type="text/javascript"></script>
  <script src="scripts/contents/shows.js" type="text/javascript"></script>
  <script src="scripts/contents/movies.js" type="text/javascript"></script>
  <script src="scripts/contents/music.js" type="text/javascript"></script>
  <script src="scripts/player.js" type="text/javascript"></script>
</head>

<body onload="$('#splashscreen').hide()">
  <!-- Netcast info -->
  <object type="application/x-netcast-info" id="device" width="0" height="0"></object>
  <div id="splashscreen">
    <img class="splash_img" src="images/splashscreen.png">
  </div>
  <!-- Login form-->
  <div id="login" class="tab">
    <div class="host-box">
      <img src="images/jellyfin.png" class="avatar" alt="Jellyfin logo">
      <h1>Login Here</h1>
      <form>
        <!-- IP INPUT -->
        <label for="host_input">Server:</label>
        <input id="host_input" type="text">
        <!-- Bottom-->
        <input onclick="checkHost()" type="button" value="Log In">
        <a href="about.html">About</a><br>
        <a href="debug.html">Debug</a>
      </form>
    </div>
  
    <div class="user-box">
      <img src="images/jellyfin.png" class="avatar" alt="Jellyfin logo">
      <h1>Login Here</h1>
      <form>
        <label for="username">Username</label>
        <input id="username_input" type="text" placeholder="Enter Username">
        <label for="password">Password</label>
        <input id="password_input" type="password" placeholder="Enter Password">
        <input onclick="startLogin()" type="button" value="Log In">
        <a href="about.html">About</a><br>
        <a href="debug.html">Debug</a>
      </form>
    </div>
  </div>

  <!-- Navbar -->
  <div id="topnav">
    <div class="left">
      <a href="#mainmenu" class="topnav-item active">Jellyfin</a>
    </div>
    <div class="right">
      <a class="topnav-item" onclick="window.history.back()">Back</a>
      <a class="topnav-item" onclick="logout()">Logout</a>
    </div>
  </div>
  <div id="mainmenu" class="tab is-hidden">
    <!-- Libraries -->
    <div>
      <table id="content_table">
        <thead>Your libraries</thead>
        <tbody></tbody>
        <tfoot></tfoot>
      </table>
    </div>
    <div>
      <table id="watching_table">
        <thead>Continue Watching:</thead>
        <tbody></tbody>
        <tfoot></tfoot>
      </table>
    </div>
  </div>

  <!-- TV/Movies items -->
  <div id="shows" class="tab is-hidden"></div>
  <div id="movies" class="tab is-hidden"></div>

  <!-- TV Show description and seasons -->
  <div id="show" class="tab is-hidden">
    <div id="showbanner" class="hero-image">
      <div class="hero-text">
        <h1 id="show_title"></h1>
      </div>
    </div> 
    <div>
      <p>About show:</p>
      <p id="showinfo"></p>
    </div>
    <div id="seasons"></div>
  </div>

  <!-- TV Shows episodes -->
  <div id="episodes" class="tab is-hidden"></div>

  <div id="music" class="tab is-hidden"></div>
  <!-- Video player with controls -->
  <div id="player" class="tab is-hidden">
    <object id="video" width="100%" height="100%" type="application/x-netcast-av" data=""></object>
    <div id='player-controls'>
      <button id='play-pause-button' title='play' onclick='togglePlayPause();'>Pause</button>
      <button id='stop-button' title='stop' onclick='stopPlayer();'>Stop</button>
      <progress id='progress-bar' min='0' max='100' value='0'>0% played</progress>
    </div>
  </div>
  <script src="scripts/main.js" type="text/javascript"></script>
</body>

</html>
