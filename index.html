<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Jellyfin</title>
  <!--Virtual Keyboard-->
  <link type="text/css" rel="Stylesheet" href="scripts/jsLgVKeyboard/LgVKeyboard.css" />
  <script id="mainVKScript" type="text/javascript" src="scripts/jsLgVKeyboard/LgVKeyboard.js"></script>

  <!-- Styles -->
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/login.css">
  <link rel="stylesheet" href="styles/content.css">
  <link rel="stylesheet" href="styles/player.css">
  <link rel="stylesheet" href="styles/misc.css">
  <!-- Scripts -->
  <script src="scripts/jquery-1.8.2.min.js" type="text/javascript"></script>
  <script src="scripts/requests.js" type="text/javascript"></script>
  <script src="scripts/login.js" type="text/javascript"></script>
  <script src="scripts/library.js" type="text/javascript"></script>
  <script src="scripts/contents/common.js" type="text/javascript"></script>
  <script src="scripts/contents/shows.js" type="text/javascript"></script>
  <script src="scripts/contents/movies.js" type="text/javascript"></script>
  <script src="scripts/contents/music.js" type="text/javascript"></script>
  <script src="scripts/misc.js" type="text/javascript"></script>
</head>

<body onload="$('#splashscreen').hide()" onkeydown="generalEvents(event); return false">
  <!-- Netcast info -->
  <object type="application/x-netcast-info" id="device" width="0" height="0"></object>
  <div id="splashscreen">
    <img class="splash_img" src="images/splashscreen.png">
  </div>
  <div id="snackbar"></div>
  <!-- Login form-->
  <div id="login" class="tab">
    <div class="host-box">
      <img src="images/jellyfin.png" class="avatar" alt="Jellyfin logo">
      <h1>Login Here</h1>
      <form>
        <!-- IP INPUT -->
        <label for="host_input">Server:</label>
        <input id="host_input" type="text">
        <!-- Bottom-->
        <input onclick="checkHost()" type="button" value="Log In">
        <a href="about.html">About</a><br>
        <a href="debug.html">Debug</a>
      </form>
    </div>
  
    <div class="user-box">
      <img src="images/jellyfin.png" class="avatar" alt="Jellyfin logo">
      <h1>Login Here</h1>
      <form>
        <label for="username">Username</label>
        <input id="username_input" type="text" placeholder="Enter Username">
        <label for="password">Password</label>
        <input id="password_input" type="password" placeholder="Enter Password">
        <input onclick="startLogin()" type="button" value="Log In">
        <a href="about.html">About</a>
      </form>
    </div>
  </div>

  <!-- Navbar -->
  <div id="navbar">
    <div class="left">
      <a href="#mainmenu" class="navbar-item active">Jellyfin</a>
    </div>
    <div class="right">
      <a class="navbar-item" onclick="goBack()">Back</a>
      <a class="navbar-item" onclick="logout()">Logout</a>
    </div>
  </div>
  <!-- Main menu -->
  <div id="mainmenu" class="tab is-hidden">
    <h3>Your collection:</h3>
    <div id="library" class="items_scroll"></div>
    <h3>Continue watching:</h3>
    <div id="watching" class="items_scroll"></div>
  </div>

  <!-- TV/Movies items -->
  <div id="shows" class="tab is-hidden items_container"></div>

  <!-- TV Show description and seasons -->
  <div id="show" class="tab is-hidden items_container">
    <div id="showbanner" class="hero">
      <img id="heroimg" src="" class="hero-image"/>
      <div class="hero-text">
        <h1 id="show_title"></h1>
      </div>
    </div> 
    <div>
      <h3>About show:</h3>
      <p id="showinfo"></p>
    </div>
    <div id="seasons"></div>
    <div id="similar"></div>
  </div>
  <!-- TV Shows episodes -->
  <div id="episodes" class="tab is-hidden items_container"></div>

  <div id="movies" class="tab is-hidden items_container"></div>

  <div id="details" class="tab is-hidden items_container">
    <div>
      <h3>About:</h3>
      <p id="iteminfo"></p>
    </div>
    <input type="button" value="Watch" onclick="startVideo()"/>
  </div>

  <div id="music" class="tab is-hidden items_container"></div>
  <!-- Video player with controls -->
  <div id="player" class="tab is-hidden">
    <object width="100%" height="100%" id="video" type="application/x-netcast-av" data=""></object>
    <div class="controls">
      <p class="progress-container">
        <progress id='progress-bar' min='0' max='100' value='0'></progress>
      </p>
      <button id='play-pause-button' onclick='togglePlayPause();'>❙❙</button>
      <button id='stop-button' onclick='stopPlayer();'>Stop</button>
    </div>
  </div>
  <script src="scripts/player.js" type="text/javascript"></script>
  <script src="scripts/main.js" type="text/javascript"></script>
</body>

</html>
