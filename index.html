<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
   <title>Jellyfin</title>
   <!--Scripts-->
   <script src="assets/js/jquery-3.4.1.min.js" type="text/javascript"></script>
   <script src="assets/js/video.js" type="text/javascript"></script>
   <script src="assets/js/main.js" type="text/javascript"></script>

   <!--Styles-->
   <link rel="stylesheet" href="assets/css/main.css">

   <script type="text/javascript">
      $(document).ready(function() {
         $("#splash").hide();
      });
   </script>
   <!--Virtual Keyboard-->
   <script id="mainVKScript" type="text/javascript" src="assets/jsLgVKeyboard/LgVKeyboard.js"></script>
   <link type="text/css" rel="Stylesheet" href="assets/jsLgVKeyboard/LgVKeyboard.css" />
</head>

<body>
  <header>
    <input onclick="back();" type="button" value="Back" style="width: 65px;" />
    <br><img src="assets/images/jellyfin.png" alt="Jellyfin Logo"></br>
  </header>
   <!-- Loading icon -->
  <div id="loading">
    <img id="loading_img" src="assets/images/menus/loading.svg" width=64 height=64>
  </div>
  <!-- Netcast info -->
  <object type="application/x-netcast-info" id="device" width="0" height="0"></object>
  <!-- Login form-->
  <div id="login">
    <label for="ip">IP Address:</label>
    <input type="text" id="ip">
    <label for="port">Port:</label>
    <input type="text" id="port">
    <div id="lower_login">
       <input onclick="login();" type="button" value="Connect" id="next" />
       <input onclick="javascript:window.location.href = 'about.html';" type="button" value="About" id="about" />
       <input onclick="javascript:window.location.href = 'debug.html';" type="button" value="Debug Info" id="debug" />
    </div>
  </div>
  <div id="users"></div>
  <div id="password">
    <label for="password">Password:</label>
    <input type="password" id="password_input">
    <div id="password_lower">
       <input onclick="password();" type="button" value="Connect" id="password_button" />
    </div>
  </div>
   <!-- Main menu -->
   <table id="content">
      <tr>
         <td style="padding:0 30px 0 30px;"><img id=movies_img src="assets/images/menus/movies.jpg" width=360 height=202 onClick="content(this.id);">
            <h5>Movies</h5>
         </td>
         <td style="padding:0 30px 0 30px;"><img id=tv_img src="assets/images/menus/tv.jpg" width=360 height=202 onClick="content(this.id);">
            <h5>TV Shows</h5>
         </td>
         <td style="padding:0 30px 0 30px;"><img id=music_img src="assets/images/menus/music.jpg" width=360 height=202 onClick="content(this.id);">
            <h5>Music</h5>
         </td>
      </tr>
   </table>
   <!-- TV/Movies/Music items -->
   <div id="items" class="items"></div>
   <div id="videoplayer"></div>

</body>

</html>
